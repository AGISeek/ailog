<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{dashboard.title}}</title>
    <script src="{{chartjsUri}}"></script>
    <style>
        body {
            font-family: var(--vscode-font-family, sans-serif);
            padding: 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }
        h1, h2 {
            color: var(--vscode-foreground);
        }
        .filters {
            margin-bottom: 20px;
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .metric {
            text-align: center;
        }
        input, button, select {
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            padding: 5px;
            margin: 0 5px;
        }
        button:hover {
            background-color: var(--vscode-button-hover-background);
        }
        select {
            min-width: 150px;
        }
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>{{dashboard.title}}</h1>
    <div class="filters">
        <label for="repo-filter">{{dashboard.repoFilter}}</label>
        <select id="repo-filter">
            <option value="">{{dashboard.allRepos}}</option>
        </select>
        <label for="branch-filter">{{dashboard.branchFilter}}</label>
        <select id="branch-filter" disabled>
            <option value="">{{dashboard.allBranches}}</option>
        </select>
    </div>
    <div class="metrics">
        <div class="metric">
            <h2>{{dashboard.aiCommitRatio}}</h2>
            <p id="ai-commit-ratio">N/A</p>
        </div>
        <div class="metric">
            <h2>{{dashboard.aiLinesRatio}}</h2>
            <p id="ai-lines-ratio">N/A</p>
        </div>
    </div>
    <div>
        <canvas id="commit-chart"></canvas>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const repoFilter = document.getElementById('repo-filter');
        const branchFilter = document.getElementById('branch-filter');

        // 当仓库下拉框变化时，更新分支下拉框并重新加载数据
        repoFilter.addEventListener('change', () => {
            // 清空分支下拉框
            branchFilter.innerHTML = '<option value="">{{dashboard.allBranches}}</option>';
            
            // 如果选择了仓库，启用分支筛选器并获取分支数据
            if (repoFilter.value) {
                branchFilter.disabled = false;
                vscode.postMessage({
                    command: 'getBranches',
                    repo: repoFilter.value
                });
            } else {
                // 如果没有选择仓库，禁用分支筛选器
                branchFilter.disabled = true;
            }
            
            // 重新加载提交数据
            vscode.postMessage({
                command: 'getCommits',
                repo: repoFilter.value || undefined,
                branch: branchFilter.value || undefined
            });
        });

        // 当分支下拉框变化时，重新加载数据
        branchFilter.addEventListener('change', () => {
            vscode.postMessage({
                command: 'getCommits',
                repo: repoFilter.value || undefined,
                branch: branchFilter.value || undefined
            });
        });

        let chart;

        function getChartOptions() {
            const bodyStyles = getComputedStyle(document.body);
            const textColor = bodyStyles.getPropertyValue('--vscode-foreground');
            const gridColor = bodyStyles.getPropertyValue('--vscode-editor-widget-border');

            return {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    },
                    x: {
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: textColor
                        }
                    }
                }
            };
        }

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'loadRepos':
                    const repos = message.repos;
                    const currentRepo = repoFilter.value;
                    repoFilter.innerHTML = '<option value="">{{dashboard.allRepos}}</option>';
                    repos.forEach(repo => {
                        const option = document.createElement('option');
                        option.value = repo;
                        option.textContent = repo;
                        if (repo === currentRepo) {
                            option.selected = true;
                        }
                        repoFilter.appendChild(option);
                    });
                    break;
                case 'loadBranches':
                    const branches = message.branches;
                    const currentBranch = branchFilter.value;
                    branchFilter.innerHTML = '<option value="">{{dashboard.allBranches}}</option>';
                    branches.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch;
                        option.textContent = branch;
                        if (branch === currentBranch) {
                            option.selected = true;
                        }
                        branchFilter.appendChild(option);
                    });
                    break;
                case 'loadCommits':
                    const commits = message.commits;
                    if (!commits) return;

                    const aiCommits = commits.filter(c => c.is_ai_generated).length;
                    const totalCommits = commits.length;
                    document.getElementById('ai-commit-ratio').textContent = `${aiCommits} / ${totalCommits}`;

                    const aiLines = commits.filter(c => c.is_ai_generated).reduce((sum, c) => sum + c.code_volume_delta, 0);
                    const totalLines = commits.reduce((sum, c) => sum + c.code_volume_delta, 0);
                    document.getElementById('ai-lines-ratio').textContent = `${aiLines} / ${totalLines}`;

                    // Group by day
                    const commitsByDay = commits.reduce((acc, commit) => {
                        const day = new Date(commit.commit_time).toLocaleDateString();
                        if (!acc[day]) {
                            acc[day] = { totalLines: 0, aiLines: 0 };
                        }
                        acc[day].totalLines += commit.code_volume_delta;
                        if (commit.is_ai_generated) {
                            acc[day].aiLines += commit.code_volume_delta;
                        }
                        return acc;
                    }, {});

                    const labels = Object.keys(commitsByDay);
                    const totalLinesData = Object.values(commitsByDay).map(d => d.totalLines);
                    const aiLinesData = Object.values(commitsByDay).map(d => d.aiLines);

                    if (chart) {
                        chart.destroy();
                    }
                    const ctx = document.getElementById('commit-chart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: '{{dashboard.totalLinesDelta}}',
                                    data: totalLinesData,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    tension: 0.1
                                },
                                {
                                    label: '{{dashboard.aiLinesDelta}}',
                                    data: aiLinesData,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: getChartOptions()
                    });
                    break;
            }
        });

        // Initial load
        vscode.postMessage({ command: 'getRepos' });
        vscode.postMessage({ command: 'getCommits' });
    </script>
</body>
</html>
